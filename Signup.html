<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<style>
		body, html {
			margin: 0;
			height: 100%;
		}

		input {
			border: none;
		}

		button:focus {
			outline: none;
		}

		::-webkit-input-placeholder {
			color: rgba(255, 255, 255, 0.7);
		}

		::-webkit-input-placeholder .input-line:focus + ::input-placeholder {
			color: #fff;
		}

		.input-line:focus {
			outline: none;
			border-color: orangered;
			-webkit-transition: all .7s ease;
			transition: all .7s ease;
		}

		.ghost-round {
			cursor: pointer;
			background: rgba(255, 255, 255, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.65);
			border-radius: 25px;
			color: rgba(255, 255, 255, 0.65);
			-webkit-align-self: flex-end;
			-ms-flex-item-align: end;
			align-self: flex-end;
			font-size: 1.4rem;
			font-family: Montserrat, sans-serif;
			font-weight: 500;
			line-height: 2.5em;
			margin-top: auto;
			margin-bottom: 25px;
			-webkit-transition: all .7s ease;
			transition: all .7s ease;
		}

		.ghost-round:hover {
			background: rgba(255, 255, 255, 0.5);
			color: #fff;
			font-weight: 600;
			border-color: orangered;
			-webkit-transition: all .7s ease;
			transition: all .7s ease;
		}

		.input-line {
			background: none;
			margin-bottom: 10px;
			line-height: 2.4em;
			color: #fff;
			font-family: Montserrat, sans-serif;
			font-weight: 500;
			letter-spacing: 0;
			letter-spacing: 0.02rem;
			font-size: 19px;
			font-size: 1.2rem;
			border-bottom: 0.075em solid rgba(255, 255, 255, 0.9);
			-webkit-transition: all .7s ease;
			transition: all .7s ease;
		}

		.full-width {
			width: 100%;
		}

		.input-fields {
			margin-top: auto;
			margin-bottom: auto;
		}

		.container {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
            background-color: rgb(248, 170, 170);
			background-repeat: round;
			height: 100%;
		}

		.content {
			padding-left: 25px;
			padding-right: 25px;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-flex-flow: column;
			-ms-flex-flow: column;
			flex-flow: column;
			flex-grow: 1;
			z-index: 5;
		}

		.welcome {
			font-weight: 300;
			margin-top: 70px;
			text-align: center;
			font-size: 20px;
			font-size: 1.5rem;
			letter-spacing: 0;
			letter-spacing: 0.05rem;
		}

		.subtitle {
			margin-top: 1em;
			text-align: center;
			line-height: 1em;
			font-weight: 400;
			font-size: 0.75em;
			letter-spacing: 0;
			letter-spacing: 0.02rem;
		}

		.d-none {
			display: none;
		}

		.error {
			color: maroon;
			text-align: center;
		}

		.window {
			z-index: 100;
			color: #fff;
			font-family: Montserrat, sans-serif;
			position: relative;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-flex-flow: column;
			-ms-flex-flow: column;
			flex-flow: column;
			box-shadow: 0 15px 50px 10px rgba(0, 0, 0, 0.2);
			box-sizing: border-box;
			height: 560px;
			width: 360px;
			background: #fff;
			border-radius: 10px;
		}

		.overlay {
			background: -webkit-linear-gradient(#dba68c, #d693b9);
			background: linear-gradient(#dba68c, #d693b9);
			opacity: 0.85;
			filter: alpha(opacity=85);
			height: 560px;
			position: absolute;
			width: 360px;
			z-index: 1;
			border-radius: 10px;
		}

		@media (max-width: 360px) {
			.window {
				width: 100%;
				height: 100%;
				border-radius: 0;
			}

			.overlay {
				width: 100%;
				height: 100%;
				border-radius: 0;
			}
		}

		.power {
			bottom: 0;
			margin-bottom: 2em;
			line-height: 1em;
			font-weight: 400;
			letter-spacing: 0;
			letter-spacing: 0.02rem;
			text-align: center;
		}

		.power > img {
			display: block;
			max-width: 40%;
			margin: 5px auto auto;
			height: auto;
		}
	</style>
</head>
<body>
<div class='bold-line'></div>
<div class='container'>
	<div class='window'>
		<div class='overlay'>
		</div>
		<form class='content' method="post" action="">
			<div class="welcome">
				<h1>Sign UP</h1>
			</div>
			<div class="subtitle">Use your email id for Sign Up</div>
			<div id="other" class="subtitle error"></div>
			<div class="input-fields">
				<input aria-label="user name" type="text" placeholder="Username" class="input-line full-width" name="i" required/>
				<input aria-label="email" type="text" placeholder="Email" class="input-line full-width" name="email" required>
				<input aria-label="password" type="password" placeholder="Password" class="input-line full-width" name="p" required/>
			</div>
			<div>
				<button type="submit" class="ghost-round full-width">Sign Up</button>
			</div>
			<div class="power">
				now powered by
				
		</form>
	</div>
</div>
</body>
</html>
